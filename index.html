<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Electron boilerplate</title>
	<link rel="stylesheet" href="index.css">

	<script src="dev/webcomponentsjs/webcomponents-lite.js"></script>
	<script src="fc-components/js/firebase.js" type="text/javascript"></script>
	<script src="dev/interact/dist/interact.min.js" type="text/javascript"></script>

	<link rel="import" href="dev/polymer/polymer.html">
	<link rel="import" href="fc-components/fc-data.html">
	<link rel="import" href="fc-components/fc-item.html">
	<link rel="import" href="fc-components/fc-view.html">
	<link rel="import" href="fc-components/fc-keepitem.html">
	<link rel="import" href="fc-components/fc-keepview.html">
	<link rel="import" href="fc-components/fc-dropzone.html">
	<link rel="import" href="fc-components/fc-dropview.html">

	<link rel="stylesheet" href="fc-components/css/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="fc-components/css/fc.css">

</head>

<body>
	<div class="container">
		<section class="main">
			<div class="row">
				<template is="dom-bind" id="app">
					<tc-socket-behavior>
					</tc-socket-behavior>
					<fc-data shouts="{{shouts}}" zones="{{zones}}" keeps="{{keeps}}">
					</fc-data>
					<div class="incoming col-md-8">
						<fc-view shouts="{{shouts}}">
						</fc-view>
						<fc-keepview keeps="{{keeps}}">
						</fc-keepview>
					</div>
					<div class="outgoing col-md-4">
						<fc-dropview zones="{{zones}}">
						</fc-dropview>
					</div>

				</template>
			</div>

		</section>
		<footer>
		</footer>
	</div>
</body>

</html>
